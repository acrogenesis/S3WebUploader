language: node_js
node_js:
- '12'
cache:
  directories:
  - node_modules
script:
- yarn build --prod --base-href="/S3WebUploader/"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: dist
  on:
    branch: master
env:
  global:
    secure: 
