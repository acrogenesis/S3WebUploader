<div class="job-container d-flex flex-column">
  <app-job-item
    *ngFor="let j of jobList; trackBy: trackJob"
    [jobType]="j.type"
    [jobStatus]="j.status"
    [percentage]="j.percentage"
    [loaded]="j.loaded"
    [total]="j.total"
    @ngIfAnimation
    (toDelete)="deleteJob(j)"
    [source]="j.from"
    [destination]="j.to"
    (toOpen)="openJobFileLication(j)"
    [message]="j.message"
    (toStop)="stopJob(j)"
  ></app-job-item>
  <small *ngIf="jobList.length === 0" class="no-active-desc">No Active Upload</small>
</div>
